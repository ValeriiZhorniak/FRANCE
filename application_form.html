<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./fonts/stylesheet.css">
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/jquery.maskedinput.min.js"></script>
    <script>
        jQuery(document).ready(function () {
            $("#tel").mask("+8(999) 999-9999");
        })
    </script>
</head>

<body>
    <header>
        <div class="container">
            <div class="flex_header">
                <a href="#"><img src="./img/orange_arrow.svg" alt=""></a>
                <p>Оформление заявки</p>
                <div class="width_header"></div>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="container">
            <div class="center_form">
                <div class="red_name">
                    <div class="red_left"></div>
                    <p>Ваши данные</p>
                </div>
                <form class="form" action="" method="post" style="margin-top: 24px;">
                    <label for="name">
                        <p>Имя</p>
                        <input type="text" id="name" name="user_name">
                    </label>
                    <label for="surname">
                        <p>Фамилия</p>
                        <input type="text" id="surname" name="user_surname">
                    </label>
                    <label for="phone">
                        <p>Контактный телефон</p>
                        <input type="tel" id="tel" name="user_phone" placeholder="XXX XXX XX XX">
                    </label>
                    <input type="button" value="Отправить" class="btn_black btn_red">
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="link_bottom">
                <a href="#"><img src="img/information.svg" alt=""></a>
                <a href="#"><img src="img/gray_statistics.svg" alt=""></a>
                <a href="#"><img src="img/gray_calendar.svg" alt=""></a>
                <a href="#"><img src="img/bel_ red.svg" alt=""></a>
                <a href="#"><img class="img_bottom" src="img/1_92ab665e.jpg" alt=""></a>
            </div>
        </div>
    </footer>
</body>

</html>
