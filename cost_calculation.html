<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./fonts/stylesheet.css">
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/script.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="flex_header">
                <a href="#"><img src="./img/orange_arrow.svg" alt=""></a>
                <p>Расчет стоимости</p>
                <div class="width_header"></div>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="container">
            <div class="center_form1">
                <div class="red_name">
                    <div class="red_left"></div>
                    <p>Цель вашего обращения</p>
                </div>
                <form class="radio" action="#" id="form">
                    <label>
                        <input type="radio" id="price" name="price">
                        <p>Расчитать стоимость</p>
                    </label>
                    <label>
                        <input type="radio" id="value" name="price">
                        <p>Сравнить цены</p>
                    </label>
                    <label>
                        <input type="radio" id="performer" name="price">
                        <p>Найти исполнителя</p>
                    </label>
                    <div class="red_name">
                        <div class="red_left"></div>
                        <p>Объект ремонта</p>
                    </div>
                    <label>
                        <input type="radio" id="house" name="house">
                        <p>Частный дом</p>
                    </label>
                    <label>
                        <input type="radio" id="flat" name="house">
                        <p>Квартира</p>
                    </label>
                    <div class="red_name">
                        <div class="red_left"></div>
                        <p>Виды работ</p>
                    </div>
                    <label>
                        <input type="radio" id="сonstruction" name="work">
                        <p>Строительные работы</p>
                    </label>
                    <div class="name_flex  actions">
                        <label for="internal">
                            <input type="radio" id="internal" name="work">
                            <p>Внутренние работы</p>
                        </label>
                        <img src="./img/triangle_right.svg" class="triangle_down" alt="">
                    </div>
                    <div id="radio4">
                        <img src="./img/line.svg" class="line_bot" alt="" style="margin-top: 16px;">
                        <label>
                            <input type="radio" id="Finishing" name="works">
                            <p>Отделочные работы</p>
                        </label>
                        <label>
                            <input type="radio" id="Floor" name="works">
                            <p>Напольная плитка</p>
                        </label>
                        <label>
                            <input type="radio" id="coverings" name="works">
                            <p>Напольные покрытия</p>
                        </label>
                    </div>
                    <div class="red_name">
                        <div class="red_left"></div>
                        <p>Локации</p>
                    </div>
                    <label>
                        <input type="radio" id="Kitchen" name="rooms">
                        <p>Кухня</p>
                    </label>
                    <div class="name_flex  actions" id="work">
                        <label>
                            <input type="radio" id="work" name="rooms">
                            <p>Ванная</p>
                        </label>
                        <img src="./img/triangle_right.svg" class="triangle_down1" alt="">
                    </div>
                    <div id="radio5">
                        <img src="./img/line.svg" class="line_bot" alt="" style="margin-top: 16px;">
                        <div class="number">
                            <label class="room">
                                <p>Количество комнат</p>
                                <input type="number" name="user_name">
                            </label>
                        </div>
                        <label>
                            <input type="radio" id="Hall" name="flat">
                            <p>Зал</p>
                        </label>
                        <label>
                            <input type="radio" id="Bedroom" name="flat">
                            <p>Спальня</p>
                        </label>
                        <label>
                            <input type="radio" id="Other" name="flat">
                            <p>Другие</p>
                        </label>
                    </div>
                    <div class="btns_cntr">
                        <input type="button" value="Следующий шаг" class="btn_black">
                        <input type="button" value="Отмена" class="btn_cancel" style="margin-top: 0;">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="link_bottom">
                <a href="#"><img src="img/information.svg" alt=""></a>
                <a href="#"><img src="img/gray_statistics.svg" alt=""></a>
                <a href="#"><img src="img/gray_calendar.svg" alt=""></a>
                <a href="#"><img src="img/bel_ red.svg" alt=""></a>
                <a href="#"><img class="img_bottom" src="img/1_92ab665e.jpg" alt=""></a>
            </div>
        </div>
    </footer>
</body>

</html>
