<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="./css/style.css">

<body>

                        <div>
                            <p class="box_top">Статус проекта:</p>

                        <div class="info_text application cale_app">

                            <p class="box_top">Статус проекта:</p>

                </div>
                <div class="name_div">

                    <div class="hidden_box">

    <footer>
