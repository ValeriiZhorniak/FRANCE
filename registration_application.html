<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./fonts/stylesheet.css">
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/jquery.maskedinput.min.js"></script>

</head>

<body>

    <header>
        <div class="container">
            <div class="flex_header">
                <a href="#"><img src="./img/orange_arrow.svg" alt=""></a>
                <p>Регистрация</p>
                <div class="width_header"></div>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="container">
            <div class="center_form">
                <p class="main_top">Регистрация в приложение</p>
                <form class="form_top" action="" method="post">
                    <label>
                        <p>Имя</p>
                        <input type="text" name="user_name">
                    </label>
                    <label>
                        <p>Фамилия</p>
                        <input type="text" name="user_name">
                    </label>
                    <label>
                        <p>Контактный телефон</p>
                        <input type="tel" id="tel" name="user_name">
                    </label>
                    <label>
                        <p>Пароль</p>
                        <input type="password" id="pass" name="user_pass">
                        <img class="show_pass" src="img/eye.svg" alt="">
                    </label>
                    <label>
                        <p>Повторить пароль</p>
                        <input type="password" id="pass" name="user_pass">
                        <img class="show_pass" src="img/eye.svg" alt="">
                    </label>
                    <input class="btn_black btn_red" type="button" value="Зарегистрироваться">
                </form>
                <p class="text_reg text_bottom">У меня уже есть аккаунт.</p>
                <a href="#" class="link_blue link_blue_small">Войти сейчас</a>
            </div>
        </div>
    </div>
    <script>
        jQuery(document).ready(function () {
            $("#tel").mask("+8(999) 999-9999");
})
    </script>

</body>

</html>
